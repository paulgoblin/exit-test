<div class="container">
  <div ng-if="!hc.me">
    <h3>Try logging in!</h3>
  </div>
  <div ng-if="hc.me" class="homeContent">
    <h2>Hello, {{hc.me.email}}</h2>
    <h3>Rate a random beer!</h3>
    <beer-card ng-if="hc.randomBeer" beer="hc.randomBeer">
      <hr />
      <p>rate me (1 - 10)</p>
      <div class="form-group">
        <input ng-model="rating" class="form-control" type="number" min="1" max="10">
        <a ng-click="hc.rateBeer(hc.randomBeer, rating)" class="btn btn-default">Rate!</a>
      </div>
    </beer-card>
  </div>

</div>
